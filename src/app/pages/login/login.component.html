<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <mat-card>
                    <h2>Login here..</h2>
                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field  class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username"  name="username"
                             required matInput placeholder="Enter here">
                            <mat-hint>valid Username</mat-hint>
                          </mat-form-field>

                          <mat-form-field  class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password"
                             type="password" required matInput placeholder="Enter here">
                           
                          </mat-form-field>
                          <div class="container">
                              <button type="submit" mat-raised-button color="primary">Login</button>
                              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                          </div>
                       
                    </form>
                </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
