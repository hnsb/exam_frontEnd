<mat-card>
<h2>Your profile Details...</h2>

<mat-card-content>
<div class="bootstap-wrapper">
    <div class="container">
        <div class="container text-center">
            <img 
            src="../../../assets/default_profile.jpeg"
            alt=""
            class="profile-image" />
            <h1 class="mt20"> {{user.fname}} {{user.lname}} </h1>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <!-- table details -->
                <table class="table text-center">
                    <tr>
                        <td>Username</td>
                        <td>{{user.username}}</td>
                    </tr>
                    <tr>
                        <td>UserId</td>
                        <td>{{user.id }}</td>
                    </tr>
                    <tr>
                        <td>Role</td>
                        <td>{{user.authorities[0].authority}}</td>
                        </tr>
                    <tr>
                        <td>status</td>
                        <td>{{user.enabled? "ACTIVE" : "NOTACTIVE"}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{user.email }}</td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>


</mat-card-content>
<mat-card-actions class="text-center">
    <button mat-raised-button color="primary">UPDATE</button>
    <button mat-raised-button color="accent"> SHARE</button>
    
</mat-card-actions>

</mat-card>
