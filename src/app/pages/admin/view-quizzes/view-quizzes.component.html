<mat-card class="mt10" *ngFor="let q of quizzes">
<mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{q.title}}</mat-card-title>
    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
</mat-card-header>
    <mat-card-content>
        <p>{{q.description}} </p>
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.category.title"
        mat-raised-button>Questions</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks: {{q.maxMarks}} </button>
        <button mat-stroked-button color="accent" class="ml10">Number Of Questions: {{q.numberOfQuestions}} </button>
        <button [routerLink]="'/admin/quiz/'+q.qId" mat-flat-button color="accent" class="ml10">Update</button>
        <button mat-flat-button color="accent" class="ml10">Attempts</button>
        <button mat-flat-button color="warn" class="ml10"
        (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="class container text-center mt20">
  <button routerLink="/admin/add-quiz" mat-raised-button color="primary">Add New Quiz</button>
</div>
