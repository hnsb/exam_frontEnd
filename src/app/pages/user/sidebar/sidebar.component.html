<mat-card>
    <mat-action-list>
        <div mat-subheade>Available Categories</div> 
        <button mat-list-item routerLink="/user/0" >
            <mat-icon mat-list-icon>quiz</mat-icon>All Quizzes
        </button>
        <button mat-list-item [routerLink]="'/user/'+c.id" *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
        </button>
      

    </mat-action-list>
</mat-card>
