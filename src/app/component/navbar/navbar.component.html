<div class="class row">
    <mat-toolbar color="primary">
     <a [routerLink]="'/home'" 
     mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu_book</mat-icon>
     </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>
    <a
       *ngIf="!isLoggedIn"
        [routerLink]="'/login'"
     mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     Login
    </a>
    <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
     mat-icon-button class="example-icon favorite-icon ml10" aria-label="Example icon-button with heart icon">
        Register
    </a>
    <button
   
    *ngIf="isLoggedIn && user"
    [routerLink]="'/signup'"
     mat-icon-button  class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    {{login.getUser().username}}
    </button>
    <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    [routerLink]="'/signup'"
     mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
        Logout
    </a>
  </mat-toolbar>
</div>
